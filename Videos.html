<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College of Science and Technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="image/icon.jpg">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin: 20px 0;
    }

    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    video {
      max-width: 100%;
      height: auto;
      border: 4px solid #003366;
      border-radius: 8px;
    }

    .footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    .footer img {
      vertical-align: middle;
      width: 50px;
      height: 40px;
    }

    .footer p {
      margin: 10px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Video Promotion 2026</h2>
  </header>

  <div class="video-container">
    <video controls>
      <source src="image/video for html.MP4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="footer">
    <img src="image/uc.png" alt="UC Logo">
    <p>Copyright Â© University of Cambodia</p>
  </div>

</body>
</html>
